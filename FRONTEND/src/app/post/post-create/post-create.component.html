<p>Add a Post</p>

<form (submit)="onAddPost(addPost)" #addPost="ngForm">
    <div class="form-group">
        <label for="ID">ID</label>
        <input type="text" 
        class="form-control"
         ngModel name="enteredID" 
         pattern="^[a-zA-Z0-9\s_-]+$"
         placeholder="Enter ID"
         minlength="1"
         pattern="^[a-zA-Z0-9\s_-]+$"
         #enteredID="ngModel">
         <div class="invalid-feedback">Invalid Name</div>
      </div>
    <div class="form-group">
        <label for="Name">Name</label>
        <input type="text" 
        class="form-control"
         ngModel name="enteredName" 
         pattern="^[a-zA-Z0-9\s_-]+$"
         placeholder="Enter Name Article"
         minlength="1"
         pattern="^[a-zA-Z0-9\s_-]+$"
         #enteredName="ngModel">
         <div class="invalid-feedback">Invalid Name</div>
      </div>
      <div class="form-group">
        <label for="Description">Description</label>
        <input type="text" 
        class="form-control"
        ngModel name="enteredDescription" 
         id="exampleFormControlInput1" 
         placeholder="Enter Description"
         minlength="1"
         pattern="^[a-zA-Z0-9\s_-]+$"
         #enteredDescription="ngModel">
         <div class="invalid-feedback">Invalid Description</div>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Content for Post</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="8"
        ngModel name="enteredContent"
        #enteredContent="ngModel" placeholder="Enter Content"></textarea>
      </div>
      <button type="submit">Add Post</button>
</form>
